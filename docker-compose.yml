services:
  api:
    build:
      context: ./backend
    container_name: save_api
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-change-in-prod}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=60
      - DATABASE_URL=sqlite:///./app.db
    volumes:
      - ./backend/app:/app/app:ro
      - api_data:/app
    restart: unless-stopped
volumes:
  api_data:
